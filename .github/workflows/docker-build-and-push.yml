name: Build and push Docker image

on:
  push:
    branches:
      - main

env:
  ECR_REGISTRY: <your-aws-account-id>.dkr.ecr.<your-aws-region>.amazonaws.com
  IMAGE_NAME: booking-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: <your-aws-region>

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd api
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
          echo "::set-output name=image::$ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG"

      - name: Push Docker image to Amazon ECR
        if: steps.build-image.outputs.image != ''
        run: |
          docker push ${{ steps.build-image.outputs.image }}
